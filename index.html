<!DOCTYPE html>
<html lang="en">
<head>

            <div class="password">
                <label for="user_pw">Password:</label>
                <input type="password" name="password" id="user_pw" placeholder="**********">

                <label for="confirm_pw">Confirm Password:</label>
                <input type="password" name="confirmpw" id="confirm_pw" placeholder="**********">

            </div>

                <br><br><br><br><br>

            </form>
